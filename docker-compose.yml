services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-reader-backend
    env_file: .env
    environment:
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - JAVA_TOOL_OPTIONS=-Djava.io.tmpdir=/var/tmp
    volumes:
       - ./data/whatsapp:/data/whatsapp
       - ./data/uploads:/data/uploads
       - ./data/messages:/data/messages
       - ./data/signal:/data/signal
       - ./data/tts:/data/tts
    ports:
      - "${BACKEND_PORT}:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-reader-frontend
    env_file: .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend
    command: npm run dev -- --host
    restart: unless-stopped